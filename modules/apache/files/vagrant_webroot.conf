
<VirtualHost *:80>
  DocumentRoot "/opt/sites/magento"
  ServerName magento.vbox.local
  <Directory "/opt/sites/magento">
    Options All
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>

<VirtualHost *:8080>
  DocumentRoot "/opt/sites/magento"
  ServerName magento.vbox.local
  <Directory "/opt/sites/magento">
    AllowOverride All
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  DocumentRoot "/opt/sites/php"
  ServerName magentotest.vbox.local
  <Directory "/opt/sites/php">
    Options All
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
